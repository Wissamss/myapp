<!-- Login page -->
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Welcome</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" >
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
        <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message>
          <ion-button id="recoverPasswordButton" color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid" (click)="forgotEmailPassword()" >Forget email/password ?</ion-button>
          <ion-button color="success" size="full"  [disabled]="!form.valid" id="loginButton" (click)="login()">Login</ion-button>
          <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
        </form>
      </ion-card-content>
    <div class="text-tag">
      <span>Or via Social Media</span>
    </div>
    <div class="social-btns">
      <ion-button  fill="clear" class="facebookbtn ion-no-padding">
        <ion-img src="assets/images/facebook.png"></ion-img>
      </ion-button>
      <ion-button fill="clear" class="googlebtn ion-no-padding">
        <ion-img src="assets/images/google.png"></ion-img>
      </ion-button>
    </div>
    </ion-card>
  </div>
</ion-content>
